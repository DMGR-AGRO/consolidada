<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidada 1</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container__cards">

        <div class="card">
            <div class="cover">
                <img src="gas sombra.png" alt="">
                <div class="img__back"></div>
            </div>
            <div class="description">
                <h2>P-CENAGAS-16/2025</h2>
                <p>Esta partida contiene:<br> <br>Información e infraestructura del Centro Nacional de Control del Gas Natural.</p>
                <input type="button" value="Acceder">
            </div>
        </div>

        <div class="card">
            <div class="cover">
                <img src="moneda sombra.png" alt="">
                <div class="img__back"></div>
            </div>
            <div class="description">
                <h2>P-CMM-10/2025</h2>
                <p>Esta partida contiene:<br> <br> Inmuebles de la Casa de Moneda de México.<br><br></p>
                <input type="button" value="Acceder">
            </div>
        </div>

        <div class="card">
            <div class="cover">
                <img src="lupa sombra.png" alt="">
                <div class="img__back"></div>
            </div>
            <div class="description">
                <h2>P-CNI-12/2025</h2>
                <p>Esta partida contiene: <br> <br>Inmuebles del Centro Nacional de Inteligencia.<br><br></p>
                <input type="button" value="Acceder">
            </div>
        </div>

    </div>
    
</body>
</html>
